<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polynomial Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Polynomial Calculator</h1>

      <!-- Tabs for different calculators -->
      <div class="tabs">
        <button class="tablink" id="division-tab">Division</button>
        <button class="tablink" id="roots-tab">Find Roots</button>
      </div>

      <!-- Division Tab -->
      <div id="division" class="tabcontent">
        <h2>Polynomial Division</h2>
        <label for="first-polynomial">First Polynomial (Dividend):</label>
        <input type="text" id="first-polynomial" />

        <label for="second-polynomial">Second Polynomial (Divisor):</label>
        <input type="text" id="second-polynomial" />

        <button id="divide-btn">Divide</button>

        <div class="result" id="result-division">
          <!-- Division result will be displayed here -->
        </div>
      </div>

      <!-- Roots Tab -->
      <div id="roots" class="tabcontent" style="display: none">
        <h2>Find Zeros of a Polynomial</h2>
        <label for="polynomial">Enter Polynomial:</label>
        <input type="text" id="polynomial" />

        <button id="find-roots-btn">Find Roots</button>

        <div class="result" id="result-roots">
          <!-- Roots result will be displayed here -->
        </div>
      </div>
    </div>
    <script type="module" src="./node_modules/nerdamer/all.min.js"></script>
    <script type="module" src="./scripts/script.js" defer></script>
  </body>
</html>
